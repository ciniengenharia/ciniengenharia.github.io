<!DOCTYPE html>

<!-- ===== MENU DINÂMICO ===== -->
<div id="menu"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  fetch("/menu.html")
    .then(response => {
      if (!response.ok) {
        throw new Error("Erro ao carregar menu.html");
      }
      return response.text();
    })
    .then(data => {
      document.getElementById("menu").innerHTML = data;
    })
    .catch(error => {
      console.error("Erro no menu:", error);
    });
});
</script>
<!-- ===== FIM MENU DINÂMICO ===== -->
